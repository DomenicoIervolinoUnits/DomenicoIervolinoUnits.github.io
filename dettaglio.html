<html lang="it">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="./img/favicon.jpg">

    <script>
        const p = document.createElement("p");
        const h1 = document.createElement("h1");
        const a = document.createElement("a");

        const imgleft = document.createElement("img");
        imgleft.id = "left";
        imgleft.className = "leftimg"
        const imgright = document.createElement("img");
        imgright.id = "right";
        imgright.className = "rightimg"

        const cat_list = ["pallas", "calico"];
        var cat = new URLSearchParams(window.location.search).get("cat");
        window.document.title = "Gatto " + cat;
    </script>
</head>

<body>
    <header>
        <p style="text-align: left;">Iervolino Domenico</p>
        <p style="text-align: center;">Reti di Calcolatori ed Introduzione alla Cybersecurity</p>

    <div class="sidebar">
        <a href="./index.html">Home</a>
        <a href="./lista.html">Lista</a>
        <a href="./rating.html">Cat Rating</a>
    </div>


    <div class="main" id="main-div"></div>


    <script>
        const main = document.getElementById('main-div');

        main.append(imgleft);
        main.append(imgright);
        main.append(h1);
        h1.innerHTML = "Gatto " + cat;

        main.append(p);
        switch (cat) {
            case "calico":
                p.innerHTML = "Il gatto calico..."
                imgleft.src = "./img/calico.png";
                imgright.src = "https://upload.wikimedia.org/wikipedia/commons/3/39/Gatto_tricolore_calico.jpg";
                break;
            case "pallas":
                p.innerHTML = "Il gatto pallas..."
                imgleft.src = "./img/pallas.jpg";

                break;
            case "sabbia":
                p.innerHTML = "Il gatto delle sabbie..."
                imgleft.src = "./img/sabbia.png";
                imgright.src = "https://media.istockphoto.com/id/453811375/it/foto/gatto-delle-sabbie.jpg?s=612x612&w=0&k=20&c=bVWM533-xxJ5jZLjIj8HcLSdi34Tp5SI8N5hGcwKZKU=";
                break;
            default:
                alert("Non conosco questo gatto... Verrai reindirizzato alla scheda di un gatto casuale");
                cat = cat_list[Math.floor(Math.random() * cat_list.length)];
                window.location.search = "cat=" + cat;
                break;
        }
    </script>

</html>
